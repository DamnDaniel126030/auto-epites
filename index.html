<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subaru Impreza</title>
  </head>
  <body>
    <nav id="navi" class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="subaru_kepek/stainless.car.png" alt="Logo" class="d-inline-block align-text-center">
          Car(e)Taker &ensp; | &ensp; Auto Builder and Service
        </a>
        <a><button type="button" class="btn">Contact</button></a>
      </div>
    </nav>
    <main class="container">
      <div>
        <img class="headerImg" src="./feherKocsi.png" alt="subaru" id="titleImage">
      </div>
     <form id="mainForm"> 
        <table class="table" id="table">
          <thead>
            <tr>
              <th></th>
              <th class="col text-end">
                Modification
              </th>
              <th class="col"></th>
              <th class="col text-start">
                Price (in HUF)
              </th>
            </tr>  
          </thead>
          <tbody id="tbody">
          </tbody>
          <tr>
            <td></td>
            <td></td>
            <td id="finalPrice">Végösszeg:  </td>
            <td><button class="btn btn-info" type="submit" id="submitButton">Rendelés leadása</button></td>
          </tr>
        </table>
      </form>
      <div id="payCard" class="card text-center mb-3 position-absolute top-50 start-50 translate-middle d-none" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Köszönjük hogy nálunk vásárolt</h5>
          <p class="card-text" id="finalPriceMessage">Fizetendő össeg: </p>
          <a href="#" class="btn btn-info mb-3">Fizetés</a>
          <button type="button" class="btn btn-danger" id="goBack">Vissza az előző oldalra</button>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
